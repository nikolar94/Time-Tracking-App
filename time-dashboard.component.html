<div class="dashboard-wrapper">
  <div class="row">
    <div class="col-md-12">
      <form class="form-inline text-center" (ngSubmit)="onAddTagSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="tagName" class="sr-only">Tag Name</label>
          <input
            type="text"
            class="form-control"
            id="tagName"
            name="tagName"
            placeholder="New Tag"
            ngModel >
        </div>
        <button type="submit" class="btn btn-default">Add New Tag</button>
      </form>
    </div>
  </div>
</div>
